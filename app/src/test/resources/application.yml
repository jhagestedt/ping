server:
  port: 8081

swagger:
  title: ping
  description: ping
  include: /api/.*

ping:
  rest: false
  servicebus: false

cluster:
  enabled: false
  group: ${spring.application.name}:${spring.profiles.active}
  instance: ${spring.application.name}:${spring.profiles.active}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: ping
  jpa:
    hibernate:
      ddlAuto: none
  liquibase:
    changeLog: classpath:db/changelog.yml
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ping;MODE=PostgreSQL
    username: sa
    password:
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false