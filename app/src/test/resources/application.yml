server:
  port: 8081

swagger:
  title: ping
  description: ping
  include: /api/.*

ping:
  rest: false
  servicebus: false

cluster:
  enabled: false
  group: ${spring.application.name}:${spring.profiles.active}
  instance: ${spring.application.name}:${spring.profiles.active}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: ping
  jpa:
    hibernate:
      ddlAuto: none
  liquibase:
    changeLog: classpath:db/changelog.yml
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ping;MODE=PostgreSQL
    username: sa
    password:
  cloud:
    config:
      enabled: false
    azure:
      credential-file-path: classpath:authentication.json
      resource-group: tsivb-srv
      region: Central US
      eventhub:
        namespace: tsivb-eventhub
        checkpoint-storage: tsivbeventhubstorage
      servicebus:
        queue:
          enabled: false
        topic:
          enabled: false
      telemetry:
        enabled: false
      redis:
        enabled: false
    stream:
      bindings:
        ping:
          destination: ping
          group: $Default
        pong:
          destination: pong
          group: $Default

eureka:
  client:
    enabled: false